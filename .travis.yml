language: d
dist: xenial
sudo: false

env:
  global:
    - DUB_BUILD_TYPE=unittest-cov

matrix:
  include:
    - d: dmd-nightly
    - d: dmd-2.089.0
    - d: dmd-2.088.1
    - d: dmd-2.087.1
    - d: ldc-1.18.0
    - d: ldc-1.17.0
    - d: ldc-1.16.0
  allow_failures:
    - d: dmd-nightly

addons:
  apt:
    packages:
      - libzmq3-dev

script:
  - export DC=${DC}
  - ./ci.sh

after_success:
 - bash <(curl -s https://codecov.io/bash)
